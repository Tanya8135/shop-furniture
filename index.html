<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body class="fon">
    <!-- HEADER -->
    <header class="header">
      <div class="header-box">
        <img src="./images/logo/logo-mob.svg" alt="Logo" class="logo-mob" />
        <img src="./images/logo/logo.svg" alt="Logo" class="logo" />
        <button class="burger-menu">
          <svg width="40" height="40">
            <use href="./images/sprite.svg#icon-burger-menu"></use>
          </svg>
        </button>

        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item"><a href="#shop">Магазин</a></li>
            <li class="nav-item"><a href="#about">Про нас</a></li>
            <li class="nav-item"><a href="#contacts">Контакти</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!-- HERO -->
      <section class="hero">
        <h1 class="hero-title">Меблі-трансформери</h1>
        <p class="hero-text">
          Меблевий магазин українського виробника пропонує елегантні та
          високоякісні меблі, виготовлені з використанням традиційних
          українських мотивів та натуральних матеріалів.
        </p>
      </section>

      <!-- SHOP -->
      <section class="shop" id="shop">
        <h2 class="title-shop">Магазин</h2>
        <h3 class="subtitle-shop">Столи</h3>

        <div class="card-slider">
          <button class="btn-arrow btn-arrow_position-l">
            <svg width="30" height="30" class="shadow-arrow">
              <use href="./images/sprite.svg#icon-arrow-l"></use>
            </svg>
          </button>

          <article class="card-short">
            <img
              srcset="
              ./images/card/mob/rodos_230.png 230w,
              ./images/card/mob/rodos_230@2.png 460w
              "
              sizes="(min-width: 1440px) 700px, (min-width: 768px) 590px, (min-width: 420px) 230px, 100vw"
              src="./images/card/mob/rodos_230.png"
              alt="Родос"
            />
            <h4 class="title-card">Стіл</h4>
            <p class="text-card">“Родос”</p>
            <p class="price-card">9 800 ₴</p>
          </article>

          <button class="btn-arrow btn-arrow_position-r">
            <svg width="30" height="30" class="shadow-arrow">
              <use href="./images/sprite.svg#icon-arrow-r"></use>
            </svg>
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
